nelmio_api_doc:
    documentation:
        info:
            title: Product Management System
            description: REST API 
            version: 1.0.0
        components:
                securitySchemes:
                    Bearer:
                        type: http
                        scheme: bearer
                        bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
